<div ng-include="" src="'views/nav.html'"></div>

<div ng-show="admin">




  <form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
      <label>Code</label>
      <input type="text" name="code" ng-model="category.code" required="">
      <span ng-show="myForm.code.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
      <label>Name</label>
      <input type="text" name="name" ng-model="category.name" required="">
      <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
    </div>


    <div class="control-group" ng-class="{error: myForm.tooltip.$invalid}">
      <label>Tooltip</label>
      <input type="text" name="tooltip" ng-model="category.tooltip">
      <span ng-show="myForm.tooltip.$error.required" class="help-inline">Required</span>
    </div>

    <br>
    <a href="#/categories" class="btn"><i class="icon-list"></i> Category List</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="category._id" class="btn btn-danger">Delete</button>
  </form>


</div>
