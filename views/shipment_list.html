<div ng-include="" src="'views/nav.html'"></div>

<div ng-show="admin">

  <input type="text" ng-model="search" class="span4 search-query" placeholder="Search">
  <a class="btn btn-info" href="#/shipments/new"><i class="icon-plus-sign"></i> New Shipment</a>
  <br>
  <br>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th class="span1">&nbsp;</th>
      <th>Shipment Date</th>
      <th>Tracking Number</th>
      <th>Weight</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="shipment in shipments | filter:search | orderBy:'name'">
      <td><a href="#/shipments/{{shipment._id.$oid}}"><i class="icon-edit"></i></a></td>    
      <td>{{shipment.date | date:'shortDate'}}</td>
      <td><a href="#/shipments/{{shipment._id.$oid}}">{{shipment.track}}</a></td>
      <td>{{shipment.weight}}</td>
    </tr>
    </tbody>
  </table>
  
</div>
