<div ng-include="" src="'views/nav.html'"></div>

<div ng-show="admin">


  <a class="btn btn-info" href="#/edit-products/new"><i class="icon-plus-sign"></i> New Product</a>
  <br>
  <br>

  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <br>
  <br>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>&nbsp;</th>
      <th class="span2">Image</th>
      <th>ID</th>
      <th>Product</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products | filter:search | orderBy:'name'">
      <td><a href="#/edit-products/{{product._id.$oid}}"><i class="icon-pencil"></i></a></td>   
      <td class="span1"><a href="#/products/{{product._id.$oid}}"><img class="img-small" ng-src="{{product.imageUrl}}"></a></td>
      <td>{{product.id}}</td>
      <td><a href="#/edit-products/{{product._id.$oid}}">{{product.name}}</a></td>
      <td>{{product.category}}</td>
    </tr>
    </tbody>
  </table>
<div></div></div>
