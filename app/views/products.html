

<div ng-include="'views/nav.html'"></div>

<div class="hero-unit">
  <h1>Products</h1>
  <p>We're waiting for Kristal to finish the design.</p>
</div>



<div class="container-fluid">
  <div class="row-fluid">
    <div class="span1">
      <!--Sidebar content-->

  
    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones" class="thumbnail">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.image}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.desc}}</p>
          <p>Product ID: {{phone.id}} - Price: {{phone.price}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
